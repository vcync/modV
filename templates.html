<template id="global-controls">
	<div class="pure-u-1-1 global-controls">
		<h1>Global Controls</h1>
		<div class="control-group clearing-group">
			<label for="clearingGlobal">Clearing</label>
			<input id="clearingGlobal" type="checkbox" class="enable">
		</div>
		<div class="control-group audioSource-group">
			<label for="audioSourceGlobal">Set audio input</label>
			<select id="audioSourceGlobal">

			</select>
		</div>
		<div class="control-group monitor-group">
			<label for="monitorAudioGlobal">Monitor audio input</label>
			<input id="monitorAudioGlobal" type="checkbox" class="enable">
		</div>
		<div class="control-group videoSource-group">
			<label for="videoSourceGlobal">Set video input</label>
			<select id="videoSourceGlobal">

			</select>
		</div>
		<div class="control-group factory-group">
			<label for="factoryResetGlobal">Factory Reset</label>
			<input id="factoryResetGlobal" type="button" value="Factory Reset" class="enable">
		</div>
		<div class="control-group save-preset-group">
			<label>Save preset</label>
			<input type="text" id="savePresetName">
			<input id="savePresetGlobal" type="button" value="Save Preset" class="enable">
		</div>
	</div>
</template>

<template id="gallery-item">
	<div class="pure-u-6-24 gallery-item">
		<canvas class="preview"></canvas>
		<span class="title"></span>
	</div>
</template>

<template id="active-item">
	<div class="pure-u-1-1 active-item" tabindex="0">
		<div class="pure-g">
			<!-- <canvas class="preview"></canvas> --><!-- TODO: create preview option on mouseover item -->
			<div class="pure-u-1-1 title">
			
			</div>
			<div class="pure-u-4-5 options">
				<div class="control-group enable-group">
					<label for="">Enabled</label>
					<input id="" type="checkbox" checked="true" class="enable">
				</div>
				<div class="control-group opacity-group">
					<label for="">Opacity</label>
					<input type="range" min="0" max="1" value = "1" step="0.02" class="opacity">
				</div>
				<div class="control-group solo-group">
					<label for="">Solo</label>
					<input id="" type="checkbox" class="solo">
				</div>
				<div class="control-group blending-group">
					<label for="">Blending</label>
					<select class="composite-operations" multiple="" style="color: black">
						<optgroup label="Blend Modes">
							<option value="normal">Normal</option>

							<option value="multiply">Multiply</option>
							<option value="overlay">Overlay</option>
							<option value="darken">Darken</option>
							<option value="lighten">Lighten</option>
							<option value="color-dodge">Color dodge</option>
							<option value="color-burn">Color burn</option>
							<option value="hard-light">Hard light</option>
							<option value="soft-light">Soft light</option>
							<option value="difference">Difference</option>
							<option value="exclusion">Exclusion</option>
							<option value="hue">Hue</option>
							<option value="saturation">Saturation</option>
							<option value="color">Color</option>
							<option value="luminosity">Luminosity</option>
						</optgroup>
						<optgroup label="Composite Modes">
							<option value="clear">Clear</option>
							<option value="copy">Copy</option>
							<option value="destination">Destination</option>
							<option value="source-over">Source over</option>
							<option value="destination-over">Destination over</option>
							<option value="source-in">Source in</option>
							<option value="destination-in">Destination in</option>
							<option value="source-out">Source out</option>
							<option value="destination-out">Destination out</option>
							<option value="source-atop">Source atop</option>
							<option value="destination-atop">Destination atop</option>
							<option value="xor">Xor</option>
							<option value="lighter">Lighter</option>
						</optgroup>
					</select>
				</div>
			</div>
			<div class="pure-u-1-5 handle-container">
				<span class="ibvf"></span>
				<i class="handle fa fa-reorder fa-3x"></i>
			</div>
		</div>

	</div>
</template>
